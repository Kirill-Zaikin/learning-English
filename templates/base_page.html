{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block pagetitle %}Привет, Мир!{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

</head>
<body>
<main>
    <div class="container">
        <!-- Шапка -->
        <header class="border-bottom my-4">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <div class="fs-2 mb-3 d-flex align-items-center gap-2">
                    <img src="{% static 'flag.svg' %}" alt="Проект про английский язык" width="32" height="32"/>
                    <span>Проект про Английский язык</span>
                </div>
            </a>
        </header>

        <!-- Заголовок страницы -->
        <div class="p-5 mb-4 bg-light rounded-3" id="title-box">
            <div class="container-fluid py-5">
                <h1 class="display-1 fw-bold">{% block page_title %}{% endblock %}</h1>
                <p class="col-md-8 fs-4">{% block page_lead %}{% endblock %}</p>
            </div>
        </div>

        <!-- Основное содержимое -->
        {% block content %}{% endblock %}

        <!-- Подвал -->
        <footer class="footer pt-3 mt-4 text-muted border-top">
            © 2025
        </footer>
    </div>
</main>
</body>
</html>
